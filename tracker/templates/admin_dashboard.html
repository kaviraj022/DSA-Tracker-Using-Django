<!-- templates/admin_dashboard.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Problem Management</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProblemModal">
            <i class="fas fa-plus me-2"></i>Add Problem
        </button>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Topic</th>
                            <th>Difficulty</th>
                            <th>Links</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for problem in problems %}
                        <tr>
                            <td>
                                <input type="text" class="form-control-plaintext editable" 
                                       value="{{ problem.name }}" data-field="name" data-id="{{ problem.id }}">
                            </td>
                            <td>
                                <input type="text" class="form-control-plaintext editable" 
                                       value="{{ problem.topic }}" data-field="topic" data-id="{{ problem.id }}">
                            </td>
                            <td>
                                <select class="form-select editable" data-field="difficulty" data-id="{{ problem.id }}">
                                    <option value="Easy" {% if problem.difficulty == 'Easy' %}selected{% endif %}>Easy</option>
                                    <option value="Medium" {% if problem.difficulty == 'Medium' %}selected{% endif %}>Medium</option>
                                    <option value="Hard" {% if problem.difficulty == 'Hard' %}selected{% endif %}>Hard</option>
                                </select>
                            </td>
                            <td>
                                <div class="d-flex gap-2">
                                    <input type="url" class="form-control form-control-sm editable" 
                                           value="{{ problem.youtube_link|default:'' }}" 
                                           placeholder="YouTube Link"
                                           data-field="youtube_link" 
                                           data-id="{{ problem.id }}">
                                    <input type="url" class="form-control form-control-sm editable" 
                                           value="{{ problem.practice_link|default:'' }}" 
                                           placeholder="Practice Link"
                                           data-field="practice_link" 
                                           data-id="{{ problem.id }}">
                                </div>
                            </td>
                            <td>
                                <div class="btn-group">
                                    <button class="btn btn-sm btn-danger" onclick="deleteProblem({{ problem.id }})">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="text-end mt-3">
                <button class="btn btn-primary" onclick="saveAllChanges()">
                    <i class="fas fa-save me-2"></i>Save All Changes
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Add Problem Modal -->
<div class="modal fade" id="addProblemModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Problem</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addProblemForm" method="POST" action="{% url 'add_problem' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Problem Name</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Topic</label>
                        <input type="text" class="form-control" name="topic" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Difficulty</label>
                        <select class="form-select" name="difficulty" required>
                            <option value="Easy">Easy</option>
                            <option value="Medium">Medium</option>
                            <option value="Hard">Hard</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">YouTube Link (Optional)</label>
                        <input type="url" class="form-control" name="youtube_link" placeholder="Enter YouTube video URL">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Practice Link (Optional)</label>
                        <input type="url" class="form-control" name="practice_link" placeholder="Enter practice problem URL">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" form="addProblemForm" class="btn btn-primary">Add Problem</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
let changedProblems = new Set();

// Handle editable fields
document.querySelectorAll('.editable').forEach(field => {
    field.addEventListener('change', function() {
        changedProblems.add(this.dataset.id);
        this.classList.add('border-warning');
    });
});

function saveAllChanges() {
    const updates = Array.from(changedProblems).map(problemId => {
        const fields = document.querySelectorAll(`[data-id="${problemId}"]`);
        const data = {};
        fields.forEach(field => {
            data[field.dataset.field] = field.value;
        });
        return { id: problemId, ...data };
    });

    fetch('/admin/update_problems/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
        },
        body: JSON.stringify({ problems: updates })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            changedProblems.clear();
            document.querySelectorAll('.editable').forEach(field => {
                field.classList.remove('border-warning');
            });
            showAlert('Changes saved successfully', 'success');
        } else {
            showAlert('Error saving changes', 'danger');
        }
    });
}

function deleteProblem(problemId) {
    if (confirm('Are you sure you want to delete this problem? This will also delete all related notes and progress.')) {
        fetch(`/admin/problem/delete/${problemId}/`, {
            method: 'POST',
            headers: {
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                location.reload();
            } else {
                showAlert('Error deleting problem', 'danger');
            }
        });
    }
}

function showAlert(message, type) {
    const alertDiv = document.createElement('div');
    alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
    alertDiv.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    `;
    document.querySelector('.messages').appendChild(alertDiv);
}
</script>
{% endblock %}
