<!-- templates/admin_dashboard.html -->
<h1>Admin Dashboard</h1>
<p>Welcome, {{ request.session.username }}!</p>

<a href="{% url 'add_problem' %}">Add New Problem</a>

<h2>Problems</h2>
<ul>
  {% for problem in problems %}
    <li>
      {{ problem.name }} - {{ problem.topic }} - {{ problem.difficulty }}
      | <a href="{% url 'edit_problem' problem.id %}">Edit</a>
[       <a href="{% url 'delete_problem' problem.id %}" onclick="return confirm('Are you sure you want to delete this problem?');">Delete</a>]
    </li>
  {% empty %}
    <li>No problems added yet.</li>
  {% endfor %}
</ul>
