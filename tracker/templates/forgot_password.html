{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{% static 'tracker/login.css' %}">
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <h2>Forgot Password</h2>

        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <div class="form-row">
            <label for="id_email">Email:</label>
            <input type="email" id="id_email" name="email" required placeholder="Enter your registered email">
        </div>

        <button type="submit" style="padding: 10px;">Reset Password</button>

        <div class="extra-links">
            <span>Remembered? <a href="{% url 'signin' %}">Sign In</a></span>
            <br>
            <span>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></span>
        </div>
    </form>
</body>
</html>
