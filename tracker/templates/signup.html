{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'tracker/login.css' %}">
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <h2>Sign Up</h2>

        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <div class="form-row">
            <label for="id_username">Username:</label>
            <input type="text" id="id_username" name="username" required>
        </div>

        <div class="form-row">
            <label for="id_email">Email:</label>
            <input type="email" id="id_email" name="email" required>
        </div>

        <div class="form-row">
            <label for="id_password">Password:</label>
            <input type="password" id="id_password" name="password" required>
        </div>

        <div class="form-row">
            <label for="id_role">Role:</label>
            <select id="id_role" name="role">
                <option value="user" selected>User</option>
                <option value="admin">Admin</option>
            </select>
        </div>

        <button type="submit" style="padding: 10px;">Sign Up</button>

        <div class="extra-links">
            <span>Already have an account? <a href="{% url 'signin' %}">Sign In</a></span>
        </div>
    </form>
</body>
</html>
