{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
    <link rel="stylesheet" href="{% static 'tracker/login.css' %}">
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <h2>Sign In</h2>

        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <div class="form-row">
            <label for="id_email">Email:</label>
            <input type="email" id="id_email" name="email" required>
        </div>

        <div class="form-row">
            <label for="id_password">Password:</label>
            <input type="password" id="id_password" name="password" required>
        </div>

        <button type="submit" style="padding: 10px;">Sign In</button>

        <div class="extra-links">
            <a href="{% url 'forgot_password' %}" style="margin-top: 5px;">Forgot Password?</a>
            <span style="margin-top: 5px;">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></span>
        </div>
    </form>
</body>
</html>
